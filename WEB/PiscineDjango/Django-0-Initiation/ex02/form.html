<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boss's Son is GOD</title>
    <!--You must display at least one title with the title tag-->
    <script type="text/javascript" , src="popup.js"></script>
  </head>
  <body>
    <h1>Form</h1>
    <form>
      <label for="firstname">Firstname:</label>
      <input type="text" id="firstname" name="firstname" />
      <br />
      <label for="name">Name:</label>
      <input type="text" id="name" name="Name" />
      <br />
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" />
      <br />
      <label for="Phone">Phone:</label>
      <input type="tel" id="phone" name="Phone" />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <br />
      <label for="student">Student at 42?:</label>
      <input type="checkbox" id="student" name="student" />
      <br />
      <!--radio이름이 같으면 하나만 선택 가능-->
      <label for="gender">Male:</label>
      <input type="radio" id="gender_male" name="gender" />
      <label for="gender">Female:</label>
      <input type="radio" id="gender_female" name="gender" />
      <label for="gender">Others:</label>
      <input type="radio" id="gender_other" name="gender" />
      <br />
      <input
        type="submit"
        value="displayFormContent"
        onclick="displayFormContents()"
      />
    </form>
  </body>
</html>
