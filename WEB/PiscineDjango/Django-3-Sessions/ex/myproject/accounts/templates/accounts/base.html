<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>My Website</title>
    <!-- 스타일시트와 자바스크립트 링크 추가 -->
  </head>
  <body>
    <nav>
      <!-- 사이트 이름을 홈페이지 링크로 사용 -->
      <a href="{% url 'home' %}">yeomin's homepage</a>

      <!-- 사용자가 로그인했는지 여부에 따라 다른 내용을 표시 -->
      {% if user.is_authenticated %}
      <span>Hello {{ user.username }}!</span>
      <a href="{% url 'logout' %}">Logout</a>
      {% if user.is_superuser %}
      <a href="{% url 'admin' %}">Admin Page</a>
      {% endif %}
      {% else %}
      <span>Hello {{ request.session.user_name }}!</span>
      <a href="{% url 'register' %}">Registration</a>
      <a href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>

    {% block content %}
    <!-- 페이지의 주요 내용이 들어갈 자리 -->
    {% endblock %}

    <footer>
      <!-- 푸터 내용 -->
    </footer>
  </body>
</html>
