<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>article list</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>article list</h1>
    <table>
        <thead>
            <tr>
                <th>title</th>
                <th>author</th>
                <th>created</th>
                <th>synopsis</th>
                <th>content</th>
            </tr>
        </thead>
        <tbody>
            {% for article in object_list %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.author }}</td>
                    <td>{{ article.created|date:"Y-m-d H:i" }}</td>
                    <td>{{ article.synopsis }}</td>
                    <td>{{ article.content }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">no articles</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
