{% extends 'publish/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h1>login</h1>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">login</button>
    </form>
    {% if form.errors %}
        <p>wrong id or password</p>
    {% endif %}
</body>
</html>
{% endblock %}
